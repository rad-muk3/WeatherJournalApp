<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <h2>Weather Journal App</h2>
    </div>
    <div class="rows">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class="rows">
      <div class="feel_col">
        <label for="feelings">How are you feeling today?</label>
      </div>
      <div class="feel_col">
        <textarea id="feelings" placeholder="Enter your feelings here" rows="6"></textarea>
      </div>
      <div class="feel_col">
        <button class="generate-btn" id="generate" type="submit"> Generate </button>
      </div>
    </div>
    <div class="rows">
      <label for="recentEntry">Most Recent Entry</label>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>

  <!-- local JavaScript -->
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
